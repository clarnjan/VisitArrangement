<div class="d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-lg p-4 login-card">
      <div class="card-body">
        <h2 class="text-center mb-4">Login</h2>
  
        <div *ngIf="showError" class="alert alert-danger text-center" role="alert">
          {{ errorMessage }}
        </div>
  
        <form [formGroup]="loginForm" autocomplete="off" novalidate (ngSubmit)="loginUser(loginForm.value)">
          <!-- email -->
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="text" id="email" formControlName="email" class="form-control" placeholder="Enter your email" />
            <div class="text-danger small mt-1" *ngIf="validateControl('email') && hasError('email', 'required')">
              email is required.
            </div>
          </div>
  
          <!-- Password -->
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" formControlName="password" class="form-control" placeholder="Enter your password" />
            <div class="text-danger small mt-1" *ngIf="validateControl('password') && hasError('password', 'required')">
              Password is required.
            </div>
          </div>
  
          <!-- Login Button -->
          <div class="d-grid">
            <button type="submit" class="btn btn-success" [disabled]="!loginForm.valid">Login</button>
          </div>
        </form>
      </div>
    </div>
  </div>
