<div class="d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-lg p-4 register-card">
      <div class="card-body">
        <h2 class="text-center mb-4">Register</h2>
  
        <div *ngIf="showError" class="alert alert-danger text-center" role="alert">
          <span [innerHTML]="errorMessage"></span>
        </div>
  
        <form [formGroup]="registerForm" autocomplete="off" novalidate (ngSubmit)="registerUser(registerForm.value)">
          <!-- First Name -->
          <div class="mb-3">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" id="firstName" formControlName="firstName" class="form-control" placeholder="Enter your first name" />
          </div>
  
          <!-- Last Name -->
          <div class="mb-3">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" id="lastName" formControlName="lastName" class="form-control" placeholder="Enter your last name" />
          </div>
  
          <!-- Email -->
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" formControlName="email" class="form-control" placeholder="Enter your email" />
            <div class="text-danger small mt-1" *ngIf="validateControl('email') && hasError('email', 'required')">
              Email is required.
            </div>
            <div class="text-danger small mt-1" *ngIf="validateControl('email') && hasError('email', 'email')">
              Please provide a valid email.
            </div>
          </div>
  
          <!-- Password -->
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" formControlName="password" class="form-control" placeholder="Enter your password" />
            <div class="text-danger small mt-1" *ngIf="validateControl('password') && hasError('password', 'required')">
              Password is required.
            </div>
          </div>
  
          <!-- Confirm Password -->
          <div class="mb-3">
            <label for="confirm" class="form-label">Confirm Password</label>
            <input type="password" id="confirm" formControlName="confirm" class="form-control" placeholder="Re-enter your password" />
            <div class="text-danger small mt-1" *ngIf="validateControl('confirm') && hasError('confirm', 'required')">
              Confirmation is required.
            </div>
            <div class="text-danger small mt-1" *ngIf="hasError('confirm', 'mustMatch')">
              Passwords must match.
            </div>
          </div>
  
          <!-- Register Button -->
          <div class="d-grid">
            <button type="submit" class="btn btn-success" [disabled]="!registerForm.valid">Register</button>
          </div>
        </form>
      </div>
    </div>
  </div>
